<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>成绩管理系统-注册</title>
	<link rel="SHORTCUT ICON" href="resource/icon/favorite.jpg">
	<link rel="stylesheet" href="register.css">
	<script src="register.js"></script>
</head>
<body id="login">
	<div id="login-window">
		<div style="font-size:20px;font-weight:bold;padding-bottom: 10px;">
			<img src = "resource/icon/favorite.jpg" style="height:24px;width:24px;vertical-align: bottom;" alt="" width:30%>&nbsp;成绩管理系统
		</div>
		<form onSubmit="return false">
			<div class="heading">创建账户</div>
			<input type="text" class="login-text" placeholder="手机号" name="account">
			<input type="text" class="login-text" placeholder="验证码" name="telcode" style="width:60%;">
			<input type="button" value="发送验证码" onclick="sendMessage(this)" class="send" id="buttonsend">
			
			<div>
				<img src="resource/eye/closed_eye.svg" class="eye" alt="" name="eye1" onClick="pass_eye()">
				<input type="password" name="password" placeholder="密码" class="register-password">
			</div>
			<p class="alert-error"></p>
			<a href="index.html" style="display:block;margin-top:25px;">注册&#40;不用手机号码&#41;<img src="resource/icon/why.svg" alt=""></a><br>
			<input type="submit" value="注册" class="next" onclick="RegisterTel()">
		</form>
	</div>
	
	<div class="footer"></div>
</body>
	
	
</html>
